<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300;1,500&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="./img/Coder.jpg" alt="coder">
        </div>
        <!-- Middle box for navigation -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- Right for buttons -->
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn"> Email us</button>
        </div>
    </header>
    <div class="container">
        <h1>JOIN NOW</h1>
        <div class="form">
            First Name:
            <input type="text" name="" placeholder="last name">
        </div>
        <div class="form">
            Last Name:
            <input type="text" name="" placeholder=" last name">
        </div>
        <div class="form">
            Email:
            <input type="Email" name="" placeholder="example@gmail.com"  id="email">
        </div>
        <button class="btn">Submit</button>
        </div>
    </div>
